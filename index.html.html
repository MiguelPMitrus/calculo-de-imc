<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC - Academia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #ff4500;
        }

        form {
            margin-top: 20px;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e63b00;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ff4500;
        }

        /* Estilo do menu interativo */
        nav {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            display: inline-block;
            margin-right: 15px;
            font-size: 18px;
        }

        ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            background-color: #ff4500;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        ul li a:hover {
            background-color: #e63b00;
            transform: translateY(-5px);
        }

        /* Temática de academia */
        .background-gym {
            background-image: url('https://cdn.pixabay.com/photo/2016/11/21/16/43/sports-1846709_960_720.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(3px);
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <div class="background-gym"></div>
    
    <div class="container">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#calculadora">Calculadora IMC</a></li>
            </ul>
        </nav>

        <h1>Calculadora de IMC</h1>
        <form id="formIMC">
            <input type="number" id="peso" placeholder="Digite seu peso (kg)" required>
            <input type="number" id="altura" placeholder="Digite sua altura (cm)" required>
            <button type="submit">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        const form = document.getElementById('formIMC');
        const resultadoDiv = document.getElementById('resultado');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value) / 100;

            if (isNaN(peso) || isNaN(altura)) {
                resultadoDiv.textContent = "Por favor, insira valores válidos!";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);

            let categoria = "";

            if (imc < 18.5) {
                categoria = "Abaixo do peso";
            } else if (imc < 24.9) {
                categoria = "Peso normal";
            } else if (imc < 29.9) {
                categoria = "Sobrepeso";
            } else {
                categoria = "Obesidade";
            }

            resultadoDiv.textContent = `Seu IMC é ${imc} (${categoria})`;
        });
    </script>
</body>
</html>
